<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cadastro e-TIC 2018</title>
	<script defer async src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script defer async src="http://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.13.4/jquery.mask.js"></script>
   	<script defer async src="js/bootstrap/js/jquery.min.js"></script>

	<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
	<link href="css/bootstrap-notify.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	<link href="css/root.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/cadastro.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="criarAtividade transicaoEntrada">
		<header>
			<img src="imagens/sipatLogo.png" alt="" class="logo">
			<img src="imagens/etic.png" alt="">
		</header>
		<h1>Cadastro e-TIC 2018</h1>
		<form>
			<p>Os campos com "*" são obrigatórios</p>
			<div class="user-data">
				<h2>Dados pessoais</h2>
				<input type="text" id="nome" max="50" placeholder="Nome Completo*">
				<input type="text" id="email" placeholder="Email*">
				<input type="text" id="cpf" placeholder="CPF*">
				<input type="text" id="nascimento" placeholder="Data de nascimento*">
				<input type="password" id="senha" placeholder="Senha*">
				<input type="password" id="r-senha" placeholder="Confirme sua senha*">
				<p>Apresenta necessidade especial?</p>
				<span>(Deixar em branco caso não apresente)</span>
				<input type="text" id="deficiencia" maxlength="30"  placeholder="Especifique">
			</div>
			<div class="user-data">
				<h2>Dados institucionais</h2>
				<span>(Deixar em branco caso não apresente)</span>
				<input type="text" id="escola" maxlength="30" placeholder="Instituição de ensino">
				<input type="text" id="turma" maxlength="10" placeholder="Turma">
				<input type="text" id="empresa" maxlength="30" placeholder="Empresa">
			</div>
			<div class="user-data">
				<p>Tem um código de indicação?</p>
				<input type="text" id="indicacao" maxlength="15"  placeholder="Código de indicação">
			</div>
			<button class="btnEntrar" id="btn_cadastrar">Cadastrar-se</button>
		</form>
	</div>
	<!-- <script defer type="text/javascript" src="js/bootstrap-notify.js"></script> -->
	<script type="text/javascript" src="js/usuario.js"></script>
	<script type="text/javascript" src="js/cadastro.js"></script>
</body>
</html>
