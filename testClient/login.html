<html>
<head>
	<title>e-TIC 2018 - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="viewport" content="height=device-height, initial-scale=1">
	<meta charset="utf8">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="OiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet">
	<link href="css/root.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">
	<link rel="stylesheet" href="js/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="vendor/sweetalert/swal.min.css">
	<link href="css/bootstrap-notify.css" rel="stylesheet">
	
	<!-- Favicon -->
	<link rel="shortcut icon" href="../../2018/img/icon/favicon.ico" type="image/x-icon">
	<link rel="icon" href="../../2018/img/icon/favicon.ico" type="image/x-icon">

	<script src="js/bootstrap/js/jquery.min.js"></script>
	<script src="js/bootstrap/js/bootstrap.js"></script>
	<script src="vendor/sweetalert/swal.min.js"></script>
	

</head>
<body>
	<div class="container">
		<div class="central">
			<div class="header">
				<img src="imagens/sipatLogo.png" alt="" class="logo">
				<img src="imagens/etic.png" alt="">
			</div>
			<div class="form">
				<div class="row mt-5 input-group">
					<label for="login">
						<i class="fas fa-user iconLogin"></i>
					</label>
					<input class="inpLogin" id="login" type="text" name="login" placeholder="E-mail" autocomplete="off" required><i class="fas fa-exclamation"></i>
				</div>
			
				<div class="row mt-5 input-group">
					<label for="senha">
						<i class="fas fa-key iconLogin"></i>
					</label>
					<input class="inpLogin" id="senha" type="password" name="senha" placeholder="Senha" autocomplete="off" required>
				</div>


				<div class="row rowEntrar mt-5">
					<button class="btnEntrar">Entrar</button>
				</div>

				<div class="row rowEntrar mt-5">
					<a class="a_cadastro" href="cadastro.html"><button>Cadastre-se</button></a>
				</div>

				<div class="row mt-5">
					<!-- trocar Class pro evento -->
					<a class="a_esqueciSenha">Esqueceu sua senha?</a>

			</div>
		</div>
	</div>

	<script defer type="text/javascript" src="js/bootstrap-notify.js"></script>
	<script type="text/javascript" src="js/usuario.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
